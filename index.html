<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World clock</title>
</head>
<body>
<div class="container">
  <h1>
    World Clock  
  </h1>

  <select id="city">
    <option value="">Select a city...</option>
    <option value="current">My location</option>
    <option value="Europe/London">London</option>
    <option value="America/New_York">New York</option>
    <option value="Asia/Tokyo">Tokyo</option>
  </select>

  <div id="cities">
  <div class="city" id="buenos-aires">
    <div>
    <h2>Buenos Aires</h2>
    <div class="date"></div>
    <div class="time"></div>
    </div>
  </div>
  <div class="city" id="london">
    <div>
    <h2>London</h2>
    <div class="date"></div>
    <div class="time"></div>
    </div>
  </div>
</div>
<a href="/">Go Back</a>
</div>
  
<footer>Project coded by Romina Cristaldo. <a href="https://github.com/RoCristal/world_clock" target="_blank">GitHub code</a> </footer>
<script src="javascript/index.js"></script>
</body>
</html>
